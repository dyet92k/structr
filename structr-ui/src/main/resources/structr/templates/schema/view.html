<tr data-view-id="${config.view.id}" >
	<td style="width:20%;">
		<input size="15" type="text" class="view property-name" placeholder="Enter view name" value="${(config.view ? escapeForHtmlAttributes(config.view.name) : '')}" ${(config.view && config.view.isBuiltinView ? 'disabled' : '')}>
	</td>
	<td class="view-properties-select"></td>
	<td class="centered actions-col">
		<i title="Discard changes" class="discard-icon discard-changes ${_Icons.getFullSpriteClass(_Icons.cross_icon)}"></i>
		<i title="Remove view" class="remove-icon remove-action ${_Icons.getFullSpriteClass(_Icons.delete_icon)}"></i>
		<a href="/structr/rest/${config.type.name}/${config.view.name}" class="preview-action" target="_blank"><i title="Preview (with pageSize=1)" class="preview-icon ${_Icons.getFullSpriteClass(_Icons.eye_icon)}"></i></a>
	</td>
</tr>
